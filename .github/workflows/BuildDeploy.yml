name: Build & Deploy with ssh

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup yarn berry
        run: sudo npm install -g corepack & sudo corepack enable

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ“¦ Build
        run: yarn build

      - name: ğŸ— Remove Exist Files
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: "rm -rf ./frontend-beta/*"

      - name: ğŸ“¦ Copy files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "./dist/*"
          target: "~/frontend-beta"

      - name: ğŸ— Remove Exist Files
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: "cd ~/frontend-beta/dist && mv ./* ../ && cd .. && rm -r dist"
